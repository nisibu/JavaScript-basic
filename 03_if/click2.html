<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム2</title>
</head>

<body>
    <img id="monster" src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png" alt="">
    <p id="hp">0回</p>

    <script>
        const monster = document.getElementById('monster');
        const hp = document.getElementById('hp');

        let count = 0;

        monster.addEventListener('click', function () {
            count += 1;
            hp.innerHTML = `${count}回`;
            if (count == 10) {
                hp.innerHTML = `10回達成、おめでとう！`
            } else if (count == 20) {
                hp.innerHTML = `20回達成、おめでとう！`
            } else if (count >= 30) {
                hp.innerHTML = `30回クリア！おめでとう！`
            } else {
                hp.innerHTML = `${count}回`
            }
        });

    </script>
</body>

</html>
