<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if文の復習問題</title>
</head>

<body>
    <img id="monster" src="https://trident.takagino.net/doc2022/javascript/assets/03/monster.png">
    <p id="hp">HP:10</p>

    <script>
        const monster = document.getElementById('monster');
        const hp = document.getElementById('hp');

        let num = 10;
        monster.addEventListener('click', function () {
            if (num > 0) {
                num -= 1;
                hp.innerHTML = `HP:${num}`;
            }
        })
    </script>
</body>

</html>
