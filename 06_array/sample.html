<body>
    <script>
        const fruits = [`apple`, `banana`, `orange`];
        console.log(fruits[5]);

        fruits[1] = `peach`;
        fruits[3] = `egg`;
        console.log(fruits.length);

        const empty = [];
        console.log(empty);
        console.log(fruits[fruits.length - 1]);
    </script>
