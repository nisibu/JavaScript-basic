<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題01</title>
</head>

<body>
    <div>
        <button id="red">ff0000</button>
        <button id="green">00ff00</button>
        <button id="blue">0000ff</button>
    </div>

    <script>
        // red
        const redBtn = document.getElementById('red');
        redBtn.addEventListener('click', function () {
            document.body.style.backgroundColor = `#${redBtn.innerHTML}`;
        });

        // green
        const greenBtn = document.getElementById('green');
        greenBtn.addEventListener('click', function () {
            document.body.style.backgroundColor = `#${greenBtn.innerHTML}`;
        });

        // blue
        const blueBtn = document.getElementById('blue');
        blueBtn.addEventListener('click', function () {
            document.body.style.backgroundColor = `#${blueBtn.innerHTML}`;
        });
    </script>
</body>

</html>
